<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Reverser and ChatGPT</title>
</head>
<body>
    <h1>Text Reverser and ChatGPT</h1>
    <form id="textForm">
        <label for="textInput">Enter Text:</label>
        <input type="text" id="textInput" name="text" required>
        <button type="submit">Submit</button>
    </form>
    <h2>Output:</h2>
    <p id="outputText"></p>
    <h2>Chat output:</h2>
    <p id="outputChat"></p>
    <h2>History:</h2>
    <ul id="historyList"></ul>
    <script src="script.js"></script>
</body>
</html>
